<head>
  <meta charset="UTF-8" />

  <!-- My CSS stylesheet -->
  <link rel="stylesheet" href="./Assets/stylesheet.css" />

  <!-- Bootstrap Javascript  -->

    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

    crossorigin="anonymous"></script>
</head>

<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="index.html">Brielle McCormick</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
        aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item">
            <a class="nav-link" href="about.html">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="portfolio.html">Portfolio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contact.html">Contact<span class="sr-only">(current)</span></a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact me section -->
  <div class="container" id="stickynav">
    <!-- Section heading -->
    <h2 class="h1-responsive font-weight-bold text-center my-5">
      Contact Me
    </h2>
    <!-- Section description -->
    <p class="text-center w-responsive mx-auto mb-3 col-md-8">
      The contact form still needs JS functionality code. <br> It'll be added during the next portfolio update.
    </p>
  </div>
  <!-- social buttons -->
  <div class="container">
    <div class="d-flex justify-content-center mb-4">
      <a class="fa fa-linkedin p-4" href="https://www.linkedin.com/in/brielle-mccormick-7a9bbb54/" target="_blank"></a>
      <a class="fa fa-github p-4" href="https://github.com/BMccorm" target="_blank"></a>
    </div>
  </div>

  <!-- form section -->
  <div class="container">
    <div class="row">
      <div class="col-md-9 mb-md-0 mb-5 mx-auto">
        <form>
          <div class="row">
            <div class="col-md-6">
              <div class="md-form mb-0">
                <input type="text" id="contact-name" class="form-control" />
                <label for="contact-name" class="font-weight-light mt-1">Your name</label>
              </div>
            </div>
            <div class="col-md-6">
              <div class="md-form mb-0">
                <input type="text" id="contact-email" class="form-control" />
                <label for="contact-email" class="font-weight-light mt-1">Your email</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form mb-0">
                <input type="text" id="contact-Subject" class="form-control" />
                <label for="contact-Subject" class="font-weight-light mt-1">Subject</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="md-form">
                <textarea id="contact-message" class="form-control md-textarea" rows="3"></textarea>
                <label for="contact-message" class="font-weight-light mt-1">Your message</label>
              </div>
            </div>
          </div>
        </form>
        <!-- send button -->
        <div class="text-center text-md-left mt-3">
          <a class="btn text-white font-weight-light">Send</a>
        </div>
      </div>
    </div>

    <!-- footer should be saved to bottom of page -->
  </div>
  <div class="container">
    <div id="footer" class="pt-2 font-weight-light text-center fixed-bottom bg-white">
      <p>Brielle McCormick &copy; 2020</p>
    </div>
  </div>
</body>

</html>
