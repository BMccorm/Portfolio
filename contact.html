    <script

      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">Brielle McCormick</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarResponsive"
          aria-controls="navbarResponsive"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="about.html">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html"
                >Contact<span class="sr-only">(current)</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Contact me section -->
    <section class="my-5">
      <!-- Section heading -->
      <h2 class="h1-responsive font-weight-bold text-center my-5">
        Contact Me
      </h2>
      <!-- Section description -->
      <p class="text-center w-responsive mx-auto mb-5 col-md-8">
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Fugit, error
        amet numquam iure provident voluptate esse quasi, veritatis totam
        voluptas nostrum quisquam eum porro a pariatur veniam.
      </p>

      <!-- Grid row -->
      <div class="container">
        <div class="row">
          <!-- Grid column -->
          <div class="col-md-9 mb-md-0 mb-5 mx-auto">
            <form>
              <!-- Grid row -->
              <div class="row">
                <!-- Grid column -->
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input type="text" id="contact-name" class="form-control" />
                    <label for="contact-name" class="font-weight-light mt-1"
                      >Your name</label
                    >
                  </div>
                </div>
                <!-- Grid column -->

                <!-- Grid column -->
                <div class="col-md-6">
                  <div class="md-form mb-0">
                    <input
                      type="text"
                      id="contact-email"
                      class="form-control"
                    />
                    <label for="contact-email" class="font-weight-light mt-1"
                      >Your email</label
                    >
                  </div>
                </div>
                <!-- Grid column -->
              </div>
              <!-- Grid row -->

              <!-- Grid row -->
              <div class="row">
                <!-- Grid column -->
                <div class="col-md-12">
                  <div class="md-form mb-0">
                    <input
                      type="text"
                      id="contact-Subject"
                      class="form-control"
                    />
                    <label for="contact-Subject" class="font-weight-light mt-1"
                      >Subject</label
                    >
                  </div>
                </div>
                <!-- Grid column -->
              </div>
              <!-- Grid row -->

              <!-- Grid row -->
              <div class="row">
                <!-- Grid column -->
                <div class="col-md-12">
                  <div class="md-form">
                    <textarea
                      id="contact-message"
                      class="form-control md-textarea"
                      rows="3"
                    ></textarea>
                    <label for="contact-message" class="font-weight-light mt-1"
                      >Your message</label
                    >
                  </div>
                </div>
                <!-- Grid column -->
              </div>
              <!-- Grid row -->
            </form>

            <div class="text-center text-md-left mt-2">
              <a class="btn btn-primary btn-md">Send</a>
            </div>
          </div>
          <!-- Grid column -->
        </div>
      </div>
    </section>
  </body>
</html>
